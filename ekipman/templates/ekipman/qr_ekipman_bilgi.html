<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ ekipman.adi }} - Bilgi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .card-header h2 {
            font-size: 1.5rem;
        }
        .card-body p {
            margin-bottom: 0.75rem;
        }
        .dark-theme {
            background-color: #121212 !important;
            color: #f1f1f1 !important;
        }
        .dark-theme .card {
            background-color: #1e1e1e !important;
            color: #f1f1f1 !important;
        }
        .dark-theme .btn-outline-secondary {
            color: #f1f1f1;
            border-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5 d-flex justify-content-center">
        <div class="card shadow w-100" style="max-width: 500px;">
            <div class="card-header text-center bg-primary text-white">
                <h2>{{ ekipman.adi }}</h2>
            </div>
            <div class="card-body">
                <p><strong>Bulunduğu Yer:</strong> {{ ekipman.bulunduğu_yer }}</p>
                <p><strong>Bakım Tarihi:</strong> {{ ekipman.bakım_tarihi }}</p>
                <p><strong>Muayene Tarihi:</strong> {{ ekipman.muayene_tarihi }}</p>
                <p><strong>Kontrol Tarihi:</strong> {{ ekipman.kontrol_tarihi }}</p>

                {% if ekipman.dosya %}
                <p>
                    <strong>Dosya:</strong> 
                    <a href="{{ ekipman.dosya.url }}" class="btn btn-sm btn-outline-secondary" target="_blank">Dosyayı Görüntüle</a>
                </p>
                {% endif %}

                <button class="btn btn-sm btn-secondary mt-3" onclick="toggleTheme()">Tema Değiştir</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
